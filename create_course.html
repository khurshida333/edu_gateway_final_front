<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="d-flex justify-content-around align-items-center p-4 nav-norm">
        <!-- Logo and title -->
        <div class="d-flex align-items-center gap-2">
            <h3 class="mb-0 text-white">EDU GATEWAY</h3>
        </div>
        <!-- Menu items -->
        <div class="menu-container d-flex list-unstyled gap-3">
            <li class="menu"><a href="index.html"></a></li>
            <li class="menu text-white"><a target="_blank" href="teacher_dash.html"
                    style="color: white; text-decoration: none;">Home</a></li>
            <li class="menu text-white"><a target="_blank" href="teacher_profile.html"
                    style="color: white; text-decoration: none;">Profile</a></li>
            <li class="menu text-white"><a target="_blank" href="teacher_login.html"
                    style="color: white; text-decoration: none;">Login</a></li>
            <li class="menu text-white">
                <!-- Updated Logout link with onclick event -->
                <a href="#" onclick="handle_teacher_logOut()" style="color: white; text-decoration: none;">Logout</a>
            </li>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create New Course</h2>
        <form id="create-course-form">
            <div class="form-group">
                <label for="title">Course Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" class="form-control" id="duration" required>
            </div>

            <div class="form-group">
                <label for="format">Format:</label>
                <select class="form-control" id="format">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="key_features">Key Features:</label>
                <textarea class="form-control" id="key_features" rows="2"></textarea>
            </div>

            <div class="form-group">
                <div class="dropdown">
                    <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Department
                    </button>
                    <ul id="drop-dept" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- Department items will be populated here -->
                    </ul>
                </div>
            </div>
            <input type="hidden" id="selected-department" name="department">
            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>

    <script src="./create_course.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
